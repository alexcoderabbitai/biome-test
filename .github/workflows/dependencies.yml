name: Dependency Checks
on:
  pull_request:
    paths:
        - 'project/gh-action/**'
  push:
    branches:
        - main
    paths:
        - 'project/gh-action/**'

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: project/gh-action/docker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Check dependencies
        run: pip install -r requirements.txt

 