name: Build Checks
on:
  pull_request:
    paths:
        - 'project/gh-action/**'
  push:
    branches:
        - main
    paths:
        - 'project/gh-action/**'


jobs:
    docker:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: project/gh-action/docker
        steps:
            - uses: actions/checkout@v4
            - name: Build Docker image
              run: docker build -t test-app . 

  