name: Build Checks
on:
  pull_request:
    paths:
        - 'project/gh-action/**'
  push:
    branches:
        - main
    paths:
        - 'project/gh-action/**'


jobs:
    
    maven:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: project/gh-action/java
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
            
            - name: Build with Maven
              run: mvn -B package
              