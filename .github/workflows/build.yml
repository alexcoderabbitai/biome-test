name: Build Checks
on:
  pull_request:
    paths:
        - 'project/gh-action/**'
  push:
    branches:
        - main
    paths:
        - 'project/gh-action/**'


jobs:
    docker:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: project/gh-action/docker
        steps:
            - uses: actions/checkout@v4
            - name: Build Docker image
              run: docker build -t test-app . 

    npm:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: project/gh-action/node
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            
            - name: Build
              run: |
                npm ci
                npm run build
    
    maven:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: project/gh-action/java
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
            
            - name: Build with Maven
              run: mvn -B package
              